<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
  
        min-width: 100vw;
        min-height: 100vh;

        background: linear-gradient(150deg, rgb(30, 40, 60), rgb(50, 70, 90))
    }

    h1, h2, h3, h4 {
        margin: 1rem;
    }

    h1 {
        color: white;
        font-weight: bolder;
        font-size: 4.5rem;
    }

    h2 {
        color: rgb(230, 230, 230);
        font-size: 3rem;
        font-weight: bold;
        margin: 1rem;
    }

    h3 {
        color: rgb(215, 215, 215);
        font-size: 2rem;
        font-weight: 800;
    }

    h4 {
        color: rgb(200, 200, 200);
        font-size: 1.5rem;
        font-weight: 500;
    }

    p {
        color: whitesmoke;
        font-size: 1rem;
        margin: 5px;
    }
    
    header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        
        padding: 0 1rem 0 1rem;
        
        background: linear-gradient(150deg, rgb(30, 40, 60), rgb(50, 70, 90));
    }

    span {
        display: flex;
        flex-direction: column;
    }

    strong {
        color: yellowgreen;
        font-weight: bolder;
    }
    
    .page {
        padding: 1rem 3rem 0rem 3rem;

        display: flex;
        flex-direction: column;
    }

    .buttons {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
    }

    .pageButton {
        padding: 0.5rem 1rem 0.5rem 1rem;
        margin: 0.5rem 0.5rem 0.5rem 0.5rem;

        border-radius: 0.2rem;
        border: 4px solid rgba(0, 0, 0, 0.1);

        background: linear-gradient(150deg, white, whitesmoke);
        color: whitesmoke;

        font-size: 1rem;

        cursor: pointer;

        color: black;
        font-weight: bolder;
        font-family:Verdana, Geneva, Tahoma, sans-serif
    }

    .pageButton:hover {
        background: linear-gradient(150deg, rgb(58, 58, 58), white);
        scale: 1.05;
    }

    .line {
        width: 50%;
        height: 0.1rem;

        background: linear-gradient(90deg, white, transparent);
    }

    .blocked {
        border: 8px solid whitesmoke;

        padding: 1rem 1rem 1rem 1rem;

        margin-top: 2rem;
    }
</style>

<body>
    <div class="page">
        <header>
            <h1>
                API Documentation
            </h1>
            <div class=".buttons">
                <button class="pageButton"
                    onclick="connections()"
                >
                    CONNECTIONS
                </button>
                <button class="pageButton"
                    onclick="endpoints()"
                >
                    ENDPOINTS
                </button>
                <button class="pageButton"
                    onclick="tbd()"
                >
                    TBD
                </button>
            </div>
        </header>

        <h2>
            CONNECTIONS
        </h2>
        
        <div class="line"/>  

        <div class="blocked">
            <h3>
                message
            </h3>
            <span>
                <p> <strong>ON :</strong> capture a message </p>
                <p> <strong>EMIT :</strong> a text message  </p>
            </span>
        </div>

        <h4 style="margin: 5rem;">
            This is a test page
        </h4>
    </div>

    <script>
        function connections() {
            alert("connections")
        }

        function endpoints() {
            alert("endpoints")
        }

        function tbd() {
            alert("tbd")
        }
    </script>
</body>

</html>
